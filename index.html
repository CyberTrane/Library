<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button class="newBook" onclick="openForm()">Add Book</button>
    </div>
    <div id="form-popup" style="display: none;">
      <form action="" class="form-container">
        <h2>New Book</h2>
        <ul>
          <li>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </li>
          <li>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </li>
          <li>
            <label for="pages">Number of Pages: </label>
            <input type="text" name="pages" id="pages" />
          </li>
          <li>
            <fieldset>
              <legend>Have you read this book?</legend>
              <div>
                <input type="radio" name="readStatus" id="read" />
                <label for="read">Yes, I have read it.</label>
              </div>
              <div>
                <input type="radio" name="readStatus" id="not-read" />
                <label for="not-read">No, I have not read it.</label>
              </div>
            </fieldset>
          </li>
        </ul>
        <button type="submit" class="form-submitBtn">Submit</button>
        <button type="button" class="form-cancelBtn" onclick="closeForm()">Cancel</button>
      </form>
    </div>
    <div class="main"></div>
  </body>
</html>
